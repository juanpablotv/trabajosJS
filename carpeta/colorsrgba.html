<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
        .container {
            width: 400px;
            padding: 20px;
        }

        .container * {
            width: 100%;
            margin-top: 15px;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h1>Set Color</h1>
        <input type="range" id="red" min="0" max="255">
        <br>
        <input type="range" id="green" min="0" max="255">
        <br>
        <input type="range" id="blue" min="0" max="255">
        <br>
        <input type="range" id="trans" min="0" max="255">
        <br>
    </div>
    <script src="/carpeta/colorsrgba.js"></script>
    
</body>
</html>
